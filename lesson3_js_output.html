<!DOCTYPE html>
<html>
<head>
    <title>Lesson 3: JavaScript Output Methods</title>
</head>
<body>

    <h1>JavaScript Output Methods</h1>
    <p>Click the buttons to see different JavaScript output methods in action.</p>

    <!-- Output using innerHTML -->
    <button onclick="showInnerHTML()">Use innerHTML</button>
    <p id="output">This text will be changed.</p>

    <!-- Output using document.write() -->
    <button onclick="useDocumentWrite()">Use document.write()</button>

    <!-- Output using alert() -->
    <button onclick="useAlert()">Use alert()</button>

    <!-- Output using console.log() -->
    <button onclick="useConsoleLog()">Use console.log()</button>

    <script src="lesson3_script.js"></script> <!-- External JavaScript file -->
</body>
</html>
